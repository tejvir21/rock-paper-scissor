<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./assets/image.PNG" type="image/x-icon">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <main>
      <div class="choice">
        <img src="./assets/rock.png" alt="Rock Image" id="rock" />
        <img src="./assets/paper.png" alt="Paper Image" id="paper" />
        <img src="./assets/scissors.png" alt="Scissor Image" id="scissor" />
      </div>

      <div class="score-board">
        <div class="score">
          <p id="user">0</p>
          <p>You</p>
        </div>

        <div class="score">
          <p id="computer">0</p>
          <p>Computer</p>
        </div>
      </div>

      <button id="res-btn">Let's Play</button>
    </main>

    <script src="./assets/app.js"></script>
  </body>
</html>
